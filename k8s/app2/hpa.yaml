apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ms-curso-docker2-hpa
  namespace: profesor
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ms-curso-docker2-deployment
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50